  <head>

    <link rel="stylesheet" type="text/css" href="styles/index.css">

  </head>
    <body>
      <header>
        <h1 id="blogTitle">
          A Blog of Articles
        </h1>
        <div class="nav">
      	  <ul class="nav nav-tabs">
      			<li class="active">
      				  <a href="#tab1">Home</a>
      			</li>
      			<li>
      				<a href="#tab2">About</a>
      			</li>
      			<li>
      				<a href="#tab3">Contact</a>

            <li>
              <a href="https://github.com/natepecota">Github</a>
            </li>
      		</ul>
    		</div>
    		<section id="tab1" class="tab-content active">
          <form id="authorFilter">
            <select id="authorSelect">
              <option class="authorMenuItem" value="none">Filter by Author</option>
            </select>
          </form>
          <form id="catFilter">
            <select id="catSelect">
              <option class="catMenuItem" value="none">Filter by Category</option>
            </select>
          </form>
    			<div>
            <main>
              <article id="template">
                <h1 class="title"></h1>
                <h3 class="author"></h3>
                <div class="body"></div>
                <h4 class="category"></h4>
                <h4 class="publishedOn"></h4>
                <h4 class="authorUrl"></h4>
                <button class="read-on">Read on --></button>
              </article>
            </main>
    			</div>
    		</section>
