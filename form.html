<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="blogArticles.js" method="post">
      <p>
        Title:
        <input type="text" name="title" value="">
      </p>
      <p>
        Category:
        <input type="text" name="category" value="">
      </p>
      <p>
        Author:
        <input type="text" name="author" value="">
      </p>

        Author URL:
        <input type="text" name="authorUrl" value="">
      </p>
      <p>
        Date:
        <input type="text" name="publishedOn" value="">
      </p>
      <p>
        Text here:
      </p>
      <textarea name="comment" rows="8" cols="40"></textarea>
      <button type="button" name="submit">Submit</button>
    </form>
  </body>
</html>
